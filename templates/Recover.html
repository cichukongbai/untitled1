<script>
    $("#id_login1").click(function () {

        $.ajax({
            url: 'Recover.html',
            type: 'post',
            data: {
                'email': $("#id_email").val(),
                {#'code': $("#id_code").val(),#}
                'csrfmiddlewaretoken': '{{ csrf_token }}',
            },
            success: function (data) {
                if (data.status == 100) {
                        alert(data.msg)
                    location.href = 'forget.html'
                } else {
                    alert(data.msg)
                    $(".error").text(data.msg)
                    setTimeout(function () {
                        $(".error").text("")
                    }, 3000)
                }
            }
        })
    })
</script>
